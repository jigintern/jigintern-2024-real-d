<!DOCTYPE html>
<html lang="ja">

<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta charset="utf-8">
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="css/ranking.css">
	<script src="js/ranking.js" defer></script>

	<title>無限花火タッチ</title>
</head>

<body>

	<header onclick="location.href='/'">
		<img id="icon" src="icon80.png" alt="アイコン">
		<p id="title">無限花火タッチ</p>
	</header>

    <main>
        <div id="game">
            <div id="gameHeader"></div>
            <div id="gameMain">
                <p id="headSentence">ランキング</p>
                <div id="difficulties">
                    <button id="easyButton" class="notOni">簡単</button>
                    <button id="normalButton" class="notOni">普通</button>
                    <button id="hardButton" class="notOni">難しい</button>
                    <button id="oniButton">鬼</button>
                </div>
                <div id="top10">
                    <div id="ranks">
                        <p id="rank1"></p>
                        <p id="rank2"></p>
                        <p id="rank3"></p>
                        <p id="rank4"></p>
                        <p id="rank5"></p>
                        <p id="rank6"></p>
                        <p id="rank7"></p>
                        <p id="rank8"></p>
                        <p id="rank9"></p>
                        <p id="rank10"></p>
                    </div>
                    <div id="names">
                        <p id="name1"></p>
                        <p id="name2"></p>
                        <p id="name3"></p>
                        <p id="name4"></p>
                        <p id="name5"></p>
                        <p id="name6"></p>
                        <p id="name7"></p>
                        <p id="name8"></p>
                        <p id="name9"></p>
                        <p id="name10"></p>
                    </div>
                    <div id="scores">
                        <p id="score1"></p>
                        <p id="score2"></p>
                        <p id="score3"></p>
                        <p id="score4"></p>
                        <p id="score5"></p>
                        <p id="score6"></p>
                        <p id="score7"></p>
                        <p id="score8"></p>
                        <p id="score9"></p>
                        <p id="score10"></p>
                    </div>
                </div>
                <button id="titleButton" onclick="location.href='/'">タイトルへ</button>
            </div>
            <div id="gameFooter"></div>
        </div>
    </main>
</body>

</html>
