<!DOCTYPE html>
<html lang="ja">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/ranking.css">
    <title>花火タイピング</title>
</head>

<body>

    <main>

                    <p id="rank4">ここに4位</p>
                    <p id="rank5">ここに5位</p>
                    <p id="rank6">ここに6位</p>
                    <p id="rank7">ここに7位</p>
                    <p id="rank8">ここに8位</p>
                    <p id="rank9">ここに9位</p>
                    <p id="rank10">ここに10位</p>
                </div>
                <button id="titleButton">タイトルへ</button>
            </div>
            <div id="gameFooter"></div>
        </div>
    </main>
</body>

</html>
