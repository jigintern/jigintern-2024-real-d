<!DOCTYPE html>
<html lang="ja">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/solo.css">
    <link rel="stylesheet" href="./css/soloResult.css">

    <script src="js/header.js" defer></script>
    <script src="js/soloResult.js" defer></script>

    <title>花火タイピング</title>
</head>

<body>
    <div id="header"></div>

    <main>
        <div id="game">
            <div id="gameHeader"></div>
            <div id="gameMain">

                <div id="resultText">
                    <p id="score">ここにscore</p>
                    <button id="sendRanking">ランキング送信</button>
                </div>
                <div id="detailResult">
                    <div id="detailText">
                        <p>大花火数: </p>
                        <p>秒間タイプ数: </p>
                        <p>正解タイプ数: </p>
                    </div>
                    <div id="detailScore">
                        <p id="fireworkCount"></p>
                        <p id="typesPerSecond"></p>
                        <p id="typeCount"></p>
                    </div>
                </div>
                <div id="buttonResult">
                    <button id="restartButton">もう一度</button>
                    <button id="rankingButton">ランキング</button>
                    <button id="titleButton">タイトルへ</button>
                </div>

            </div>
            <div id="gameFooter"></div>
        </div>
    </main>
</body>

</html>
