<!DOCTYPE html>
<html lang="ja">

<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta charset="utf-8">
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="css/solo.css">
	<link rel="stylesheet" href="css/animation.css">

	<!-- p5js -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.7.0/p5.min.js"></script>

	<script src="js/soloLoadSound.js"></script>

	<script src="js/soloStart.js" defer></script>
	<script src="js/soloInput.js" defer></script>
	<script src="js/soloTimer.js" defer></script>
	<script src="js/soloMeter.js" defer></script>

	<script src="js/classFirework.js" defer></script>
	<script src="js/particles.js" defer></script>
	<script src="js/fireworkCanvas.js" defer></script>
	<script src="js/errorHnadle.js" defer></script>
	<script src="js/soloScore.js" defer></script>
	<script src="js/soloGetSentence.js" defer></script>
	<script src="js/soloOption.js" defer></script>
	<script src="js/soloOni.js" defer></script>


	<title>花火タイピング</title>
</head>

<body>
	<header onclick="location.href='/'">
		<img id="icon" src="icon80.png" alt="アイコン">
		<p id="title">花火タイピング</p>
	</header>

	<main>
		<div id="game">
			<div id="gameHeader">
				<p id="timer"></p>
				<progress id="red" min="1" max="1000" value="1000"></progress>
				<div id="scorePanel">
					<span id="score"></span>点
				</div>
			</div>

			<div id="gameMain">
				<div id="sentence">
					<p id="japanese"></p>
					<div id="kana">
						<span class="entered"></span>
						<span class="notEntered"></span>
					</div>
					<div id="alphabet">
						<span class="entered"></span>
						<span class="notEntered"></span>
					</div>
				</div>
			</div>
			<div id="option">
				<div id="difficulty">
					<button value="easy" class="difficultyButton notOni">簡単</button>
					<button value="normal" class="difficultyButton selected notOni">普通</button>
					<button value="hard" class="difficultyButton notOni">難しい</button>
					<button id="oni" value="oni" class="difficultyButton">鬼</button>
				</div>
				<p id="explanation">矢印キーで選択、ENTERで開始</p>
			</div>
			<div id="gameFooter">

			</div>
		</div>
	</main>
</body>


</html>
