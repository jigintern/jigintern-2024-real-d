<!DOCTYPE html>
<html lang="ja">

<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta charset="utf-8">
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="css/solo.css">

	<!-- p5js -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.7.0/p5.min.js"></script>

	<script src="js/soloStart.js" defer></script>
	<script src="js/soloIuput.js" defer></script>
	<script src="js/soloTimer.js" defer></script>
	
	<script src="js/classFirework.js" defer></script>
	<script src="js/particles.js" defer></script>
	<script src="js/createFirework.js" defer></script>


	<!-- 花火用-->

	<title>花火タイピング</title>
</head>

<body>
	<header onclick="location.href='index.html'">
		<img id="icon" src="icon.png" alt="アイコン">
		<p id="title">花火タイピング</p>
	</header>

	<main>
		<p id="timer"></p>
		<div id="gamePanel">
			<div id="enterToBegin">
				<p>ENTERを押してゲームを開始</p>
			</div>
		</div>
		<div id="inputSentence">
			<p id="japanese"></p>
			<div>
				<div id="alphabet">
					<span id="entered"></span>
					<span id="notEntered"></span>
				</div>
			</div>
		</div>
		<div style="background-color: gray; margin: auto; padding: 5px;">
			テスト用のボタン あとで消す
			<button id="small">一文字打つごと</button>
			<button id="big">文章最後まで</button>
		</div>
	</main>
</body>

</html>
