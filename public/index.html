<!DOCTYPE html>
<html lang="ja">

<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta charset="utf-8">
	<link rel="stylesheet" href="css/style.css">
	<style>
		#startButton {
			text-align: center;
			color: white;
			background-color: orange;
			border-radius: calc(min(95vw, calc(94vh * 10 / 7)) * 0.1);
			width: 30%;
			height: 20%;
			font-size: calc(min(95vw, calc(94vh * 10 / 7)) * 0.05);
		}

		#gameMain img{
			width: 30%;
			margin-bottom:  calc(min(95vw, calc(94vh * 10 / 7)) * 0.05);
		}

		#gameMain{
			justify-content: center;
		}
	</style>

	<script src="js/header.js" defer></script>
	<title>花火タイピング</title>
</head>

<body>
	<div id="header"></div>

	<main>
		<div id="game">
			<div id="gameHeader"></div>
			<div id="gameMain">
				<img src="icon.png" alt="アイコン">
				<button id="startButton" onclick="location.href='/solo.html'">スタート</button>
			</div>
			<div id="gameFooter"></div>
		</div>
	</main>
</body>

</html>
